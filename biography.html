        <p>1997年生まれ。<br>7歳でクラシックギターをはじめる。上野学園高等学校音楽科、仏パリ地方音楽院、セルジー・ポントワーズ地方音楽院にて音楽を学ぶ。環境音を用いた作曲に興味をもち、作曲、演奏、録音、編集を全て自身で行う音楽製作をはじめる。<br>音楽グループ  « Jardin Grégoire » のメンバーでもあり、パリでの日仏音楽交流を目的としたイベントに出演。</p>
